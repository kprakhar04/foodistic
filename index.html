<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodistic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <header class="header">
      <section class="menu-list-left">
        <div class="logo">
          <figure>
            <img
              src="./assets/images/swiggy-logo.svg"
              alt="logo"
              class="logo"
            />
          </figure>
        </div>
        <div class="location">
          <span class="area"> Uma Nagar </span>
          <span class="address"> Roy Laxmi Niwas, Uma Nagar... </span>
          <span class="icon">
            <img src="./assets/icons/down-arrow.png" alt="down-arrow" />
          </span>
        </div>
      </section>
      <section class="menu-list-right">
        <ul class="nav-links">
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/search.png" alt="search" />
              </span>
              <span> Search </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/discount.png" alt="offers" />
              </span>
              <span> Offers </span>
              <span class="sup">NEW</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/help.png" alt="help" />
              </span>
              <span> Help </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/sign-in.png" alt="sign in" />
              </span>
              <span> Sign In </span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/cart.png" alt="cart" />
              </span>
              <span> Cart </span>
            </a>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
