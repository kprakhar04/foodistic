<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodistic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <section class="restaurant">
      <div class="restaurant-data">
        <div class="restaurant-thumbnail">
          <img src="./assets/images/thumbnail.jpeg" alt="dish item" />
        </div>
        <div class="restaurant-info">
          <h3>Black Eye Cafe & Kitchen</h3>
          <p>
            <span>Closes Soon</span>
            <span>Chinese, Tandoor</span>
          </p>
          <p>Boring Road, Sri Krishna Puri</p>
          <div>
            <div>
              <div>
                <!-- <i class="fas fa-star"></i> -->
                <img class="icon" src="./assets/icons/star.svg" alt="" />
                <span>4.0</span>
              </div>
              <div><span>20+ ratings</span></div>
            </div>
            <div>
              <div>
                <span>40 mins</span>
              </div>
              <div><span>Delivery Time</span></div>
            </div>
            <div>
              <div>
                <span>&#8377; 250</span>
              </div>
              <div><span>Cost for two</span></div>
            </div>
          </div>
        </div>
        <div class="restaurant-offer">
          <div>offer</div>
          <div>
            <img src="./assets/icons/offer.svg" class="icon" />
            <span>20% off | Use code PARTY</span>
          </div>
          <div>
            <img src="./assets/icons/offer.svg" class="icon" />
            <span
              >30% off up to ₹150 on orders above ₹400 | Use code JUMBO</span
            >
          </div>
        </div>
      </div>
      <div class="menu-filter">
        <div class="dish-search">
          <img src="./assets/icons/search.svg" alt="Seach Dish" class="icon" />
          <input type="text" placeholder="Seach for dishes..." />
        </div>
        <div class="dish-type">
          <input type="checkbox" id="isVeg" name="isVeg" value="false" />
          <label for="isVeg">Veg Only </label>
        </div>
        <div class="dish-fav">
          <img
            src="./assets/icons/favorite.svg"
            alt="Favorite Your Dish"
            class="icon"
          />
          <span class="favorite"> Favorite</span>
        </div>
      </div>
    </section>
    <!-- <script
      src="https://kit.fontawesome.com/cddc7c4f3d.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
