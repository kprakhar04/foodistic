<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodistic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/font-awesome/all.min.css" rel="stylesheet" />

    <link href="./styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <section class="menu-list-left">
        <div class="logo">
          <figure>
            <img
              src="./assets/images/swiggy-logo.svg"
              alt="logo"
              class="logo"
            />
          </figure>
        </div>
        <div class="location">
          <span class="area"> Bazar Samiti</span>
          <span class="address">Roy Laxmi Niwas, Bazar S...</span>
          <span class="icon">
            <img src="./assets/icons/down-arrow.png" alt="down-arrow" />
          </span>
        </div>
      </section>
      <section class="menu-list-right">
        <ul class="nav-links">
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/search.png" alt="search" />
              </span>
              <span> Search </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/discount.png" alt="offers" />
              </span>
              <span> Offers </span>
              <span class="sup">New</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/help.png" alt="help" />
              </span>
              <span> Help </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/sign-in.png" alt="sign in" />
              </span>
              <span> Sign In </span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <img src="./assets/icons/cart.png" alt="cart" />
              </span>
              <span> Cart </span>
            </a>
          </li>
        </ul>
      </section>
    </header>

    <script
      src="https://kit.fontawesome.com/cddc7c4f3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
