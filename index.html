<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodistic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header flex align-items-center">
      <section class="menu-list-left flex align-items-center">
        <div>
          <img
            src="./assets/images/swiggy-logo.svg"
            alt="logo"
            class="logo cursor-pointer"
          />
        </div>
        <div class="location flex cursor-pointer">
          <span> Bazar Samiti</span>
          <span>Roy Laxmi Niwas, Bazar S...</span>
          <span class="icon">
            <img src="./assets/icons/down-arrow.svg" alt="down-arrow" />
          </span>
        </div>
      </section>
      <section class="menu-list-right">
        <ul class="nav-links flex align-items-center">
          <li>
            <a href="#">
              <span class="icon"
                ><img src="./assets/icons/search.svg" alt="search" />
              </span>
              <span>Search</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><img src="./assets/icons/offer.svg" alt="offer"
              /></span>
              <span> Offers </span>
              <span class="sup">New</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><img src="./assets/icons/help.svg" alt="help"
              /></span>
              <span> Help </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><img src="./assets/icons/sign-in.svg" alt="sign-in"
              /></span>
              <span> Sign In </span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"
                ><img src="./assets/icons/cart.svg" alt="down-arrow"
              /></span>
              <span> Cart </span>
            </a>
          </li>
        </ul>
      </section>
    </header>
    <section class="place">
      <div class="place-links flex align-items-center">
        <span>
          <a href="#">Home</a>
        </span>
        <span>
          <a href="#">Patna</a>
        </span>
        <span>
          <a href="#">Sri Krishnapuri</a>
        </span>
        <span>Black Eye Cafe & Kitchen</span>
      </div>
    </section>
  </body>
</html>
